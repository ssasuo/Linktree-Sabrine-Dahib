<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PixelPath">
    <meta name="theme-color" content="#000000">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Styles -->

<body>
    <header>
        <a class="logo">PixelPath</a>

        <nav aria-label="Main navigation">
            <ul class="nav-links">
                <li><a href="/" aria-current="page">Home</a></li>

    <main>
        <img src="/images/profile/ghost.png" alt="Profile Picture - A ghostly avatar">

        <h1 class="title">Ghostly Wonders</h1>
        <h2>Explore my links, socials, and everything I'm working on!</h2>

        <div class="button-container">
            <a href="https://www.pinterest.com" target="_blank" class="button-link">
                Check my Pinterest
            </a>

            <a href="https://www.instagram.com" target="_blank" class="button-link">
                Link to my Instagram
            </a>

            <a href="https://github.com/" target="_blank" class="button-link">
                Link to my GitHub
            </a>

            <a href="https://tiktok.com/" target="_blank" class="button-link">
                Follow me on TikTok
            </a>
        </div>

        <div class="logos">
            <img src="/images/logos/pinterest.png" alt="Pinterest Logo">
            <img src="/images/logos/instagram.png" alt="Instagram Logo">
            <img src="/images/logos/tiktok.png" alt="TikTok Logo">
        </div>
    </main>
